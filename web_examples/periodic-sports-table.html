<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100px;
            height: 100px;
        }
        .category-title {
            font-weight: bold;
            font-size: 18px;
        }
        .sports {
            background-color: #FFA726;
        }
        .exercises {
            background-color: #29B6F6;
        }
        .muscle-groups {
            background-color: #AB47BC;
        }
        .equipment {
            background-color: #43A047;
        }
        .nutrition {
            background-color: #F44336;
        }
        .training {
            background-color: #FFEB3B;
        }
        .biomechanics {
            background-color: #8D6E63;
        }
        .injuries {
            background-color: #009688;
        }
    </style>
    <title>Periodic Table of Sports Science</title>
</head>
<body>
    <h1>The Periodic Table of Sports Science</h1>
    <table>
        <tr>
            <td class="sports">
                <div class="category-title">SCR</div>
                Soccer
            </td>
            <td class="sports">
                <div class="category-title">BSK</div>
                Basketball
            </td>
            <!-- Add more sports elements -->
        </tr>
        <tr>
            <td class="exercises">
                <div class="category-title">SQT</div>
                Squats
            </td>
            <td class="exercises">
                <div class="category-title">PUP</div>
                Push-ups
            </td>
            <!-- Add more exercises elements -->
        </tr>
        <tr>
            <td class="muscle-groups">
                <div class="category-title">QDR</div>
                Quadriceps
            </td>
            <td class="muscle-groups">
                <div class="category-title">BCP</div>
                Biceps
            </td>
            <!-- Add more muscle-groups elements -->
        </tr>
        <tr>
            <td class="equipment">
                <div class="category-title">DMB</div>
                Dumbbells
            </td>
            <td class="equipment">
                <div class="category-title">KTB</div>
                Kettlebells
            </td>
            <!-- Add more equipment elements -->
        </tr>
        <tr>
            <td class="nutrition">
                <div class="category-title">PRO</div>
                Protein
            </td>
            <td class="nutrition">
                <div class="category-title">CRB</div>
                Carbohydrates
            </td>
            <!-- Add more nutrition elements -->
        </tr>
        <tr>
            <td class="training">
                <div class="category-title">HIT</div>
                High-Intensity Training
            </td>
            <td class="training">
                <div class="category-title">END</div>
                Endurance
            </td>
            <!-- Add more training elements -->
        </tr>
        <tr>
            <td class="biomechanics">
                <div class="category-title">FRC</div>
                Force
            </td>
            <td class="biomechanics">
                <div class="category-title">TRQ</div>
                Torque
            </td>
            <!-- Add more biomechanics elements -->
        </tr>
        <tr>
            <td class="injuries">
                <div class="category-title">SPR</div>
                Sprains
            </td>
            <td class="injuries">
                <div class="category-title">STN</div>
                Strains
            </td>
            <!-- Add more injuries elements -->
        </tr>
    </table>
</body>
</html>
